<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요가</title>
    <link rel="stylesheet" href="/static/css/yoga.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="item header">
            <div class="hDiv hLeft">
                <a href="/yoga">
                    <img src="/static/img/logo.png" id="logo">
                </a>
            </div>
            <div class="hDiv hCenter"></div>
            <div class="hDiv hRight">
                <div class="id_box">
                    <p><b>{{ user_id }}</b>님 환영합니다. 오늘 운동도 화이팅하세요!</p>
                </div>
            </div>
        </div>
        <div class="item nav">
            <div class="nText">
                <p>직접 선택해서 운동해보세요!</p>
                <p>종류와 난이도를 취향에 따라 선택할 수 있습니다.</p>
            </div>
        </div>
        <div class="item content">
            <div class="main trash"></div>
            <div class="main mode">
                <button id="button-easy" class="button selected" onclick="showImages('easy')">쉬운 운동</button>
                <button id="button-nor" class="button" onclick="showImages('normal')">보통 운동</button>
                <button id="button-hard" class="button" onclick="showImages('hard')">어려운 운동</button>
            </div>
            <div class="main finish">
                <p class="finishBox">완료한 운동</p>
            </div>
            <div class="main yoga" id="gallery">
                <!-- script - img -->
            </div>
            <div class="main exercise">
                <div class="exChk fst">
                    <div class="exBox high">
                        <p>쉬운 운동</p>
                    </div>
                </div>
                <div class="exChk snd">
                    <div class="exBox middle">
                        <p>보통 운동</p>
                    </div>
                </div>
                <div class="exChk thd">
                    <div class="exBox low">
                        <p>어려운 운동</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/yoga.js"></script>
</body>
</html>
